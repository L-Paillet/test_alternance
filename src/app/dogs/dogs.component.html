<h1>Dogs component</h1>
<ul>
    <li *ngFor="let dog of dogs">
        <span>{{dog.name}}</span>
        <img src="{{dog.img}}" alt="" srcset="">

        <button type="button" title="suppression"
        (click)="deleteDog(dog)">Supprimer</button>
    </li>
</ul>
